<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <div class="task-form">
            <h2>Add New Task</h2>
            <form id="add-task-form">
                <label for="type">Task Type:</label>
                <input type="text" id="type" name="type" required>
                <label for="priority">Priority:</label>
                <input type="number" id="priority" name="priority" required>
                <label for="data">Task Data:</label>
                <textarea id="data" name="data" required></textarea>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <div class="task-list">
            <h2>Current Tasks</h2>
            <button id="refresh-tasks">Refresh Tasks</button>
            <ul id="tasks"></ul>
        </div>

        <div class="process-task">
            <h2>Process a Task</h2>
            <button id="process-task">Process Next Task</button>
            <div id="process-result"></div>
        </div>

        <div class="check-status">
            <h2>Check Job Status</h2>
            <form id="check-status-form">
                <label for="jobId">Job ID:</label>
                <input type="text" id="jobId" name="jobId" required>
                <button type="submit">Check Status</button>
            </form>
            <div id="status-result"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
